<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <!-- Double tap zoom'u engellemek için user-scalable=no yerine CSS touch-action kullandık, bu daha modern -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Dijital Soru Bankası</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';</script>
    <script>window.MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] }, svg: { fontCache: 'global' } };</script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

    <!-- 1. BÖLÜM: ANA MENÜ -->
    <div id="main-menu">
        <div class="container py-5">
            <div class="text-center mb-5 main-header">
                <h1 class="display-5 text-white mb-3"><i class="fa-solid fa-graduation-cap"></i> Dijital Soru Bankası</h1>
                <p class="lead text-white-50">Lütfen çalışmak istediğiniz dersi seçiniz.</p>
            </div>

            <!-- Kartlar için Grid Sistemi -->
            <!-- col-6: Mobilde yan yana 2 tane -->
            <!-- col-md-4: Tablette yan yana 3 tane -->
            <!-- col-lg-3: Bilgisayarda yan yana 4 tane -->
            <div class="row g-3 justify-content-center">
                
                <!-- Matematik -->
                <div class="col-6 col-md-4 col-lg-3">
                    <div class="subject-card" onclick="loadSubject('matematik')">
                        <div class="card-cover bg-mat">
                            <i class="fa-solid fa-calculator fa-2x text-white"></i>
                        </div>
                        <div class="card-body text-center p-2">
                            <h6 class="card-title">Matematik</h6>
                            <span class="badge bg-light text-dark mt-1">Soru Bankası</span>
                        </div>
                    </div>
                </div>

                <!-- Türkçe -->
                <div class="col-6 col-md-4 col-lg-3">
                    <div class="subject-card" onclick="loadSubject('turkce')">
                        <div class="card-cover bg-turk">
                            <i class="fa-solid fa-book-open fa-2x text-white"></i>
                        </div>
                        <div class="card-body text-center p-2">
                            <h6 class="card-title">Türkçe</h6>
                            <span class="badge bg-light text-dark mt-1">Soru Bankası</span>
                        </div>
                    </div>
                </div>

                <!-- Tarih -->
                <div class="col-6 col-md-4 col-lg-3">
                    <div class="subject-card" onclick="loadSubject('tarih')">
                        <div class="card-cover bg-tar">
                            <i class="fa-solid fa-landmark fa-2x text-white"></i>
                        </div>
                        <div class="card-body text-center p-2">
                            <h6 class="card-title">Tarih</h6>
                            <span class="badge bg-light text-dark mt-1">Soru Bankası</span>
                        </div>
                    </div>
                </div>

                <!-- Coğrafya -->
                <div class="col-6 col-md-4 col-lg-3">
                    <div class="subject-card" onclick="loadSubject('cografya')">
                        <div class="card-cover bg-cog">
                            <i class="fa-solid fa-earth-europe fa-2x text-white"></i>
                        </div>
                        <div class="card-body text-center p-2">
                            <h6 class="card-title">Coğrafya</h6>
                            <span class="badge bg-light text-dark mt-1">Soru Bankası</span>
                        </div>
                    </div>
                </div>

                <!-- Vatandaşlık -->
                <div class="col-6 col-md-4 col-lg-3">
                    <div class="subject-card" onclick="loadSubject('vatandaslik')">
                        <div class="card-cover bg-vat">
                            <i class="fa-solid fa-scale-balanced fa-2x text-white"></i>
                        </div>
                        <div class="card-body text-center p-2">
                            <h6 class="card-title">Vatandaşlık</h6>
                            <span class="badge bg-light text-dark mt-1">Soru Bankası</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <!-- 2. BÖLÜM: SORU ÇÖZME EKRANI -->
    <div id="solver-view" class="d-none">
        
        <!-- Üst Menü -->
        <nav class="navbar navbar-dark px-3 shadow-sm">
            <div class="d-flex align-items-center w-100 justify-content-between">
                <div class="d-flex align-items-center">
                    <button class="btn btn-sm btn-outline-light me-2 rounded-pill px-3" onclick="returnToMenu()">
                        <i class="fa-solid fa-arrow-left"></i> <span class="d-none d-sm-inline">Çık</span>
                    </button>
                    <span class="text-white fw-bold text-truncate" style="max-width: 150px;" id="bookTitle">Ders</span>
                </div>
                
                <div class="d-flex align-items-center gap-2">
                    <span class="badge bg-secondary" id="pageInfo">1</span>
                    <button class="btn btn-sm btn-outline-warning rounded-circle" type="button" data-bs-toggle="offcanvas" data-bs-target="#tocPanel">
                        <i class="fa-solid fa-list-ul"></i>
                    </button>
                </div>
            </div>
        </nav>

        <!-- PDF Alanı -->
        <div class="main-container">
            <div id="pdf-wrapper">
                <canvas id="the-canvas"></canvas>
                <!-- Nav Butonları -->
                <button class="nav-btn prev-btn" onclick="changePage(-1)"><i class="fa-solid fa-chevron-left"></i></button>
                <button class="nav-btn next-btn" onclick="changePage(1)"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
        </div>

        <!-- Alt Bar -->
        <div class="bottom-bar">
            <!-- Optik Form -->
            <div class="answer-buttons" id="optikForm">
                <button class="btn btn-circle btn-light optik-btn" data-opt="A">A</button>
                <button class="btn btn-circle btn-light optik-btn" data-opt="B">B</button>
                <button class="btn btn-circle btn-light optik-btn" data-opt="C">C</button>
                <button class="btn btn-circle btn-light optik-btn" data-opt="D">D</button>
                <button class="btn btn-circle btn-light optik-btn" data-opt="E">E</button>
            </div>
            <!-- Çözüm Butonu -->
            <div class="ms-2">
                <button class="btn btn-warning rounded-circle" style="width: 40px; height: 40px;" onclick="showSolution()">
                    <i class="fa-solid fa-lightbulb"></i>
                </button>
            </div>
        </div>

        <!-- SOL PANEL: İçindekiler -->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="tocPanel" style="max-width: 80%;">
            <div class="offcanvas-header bg-light border-bottom">
                <h5 class="offcanvas-title fw-bold"><i class="fa-solid fa-list"></i> Konular</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body p-0">
                <div class="p-3 bg-light sticky-top">
                    <input type="text" class="form-control rounded-pill" placeholder="Konu ara..." onkeyup="filterTOC(this)">
                </div>
                <ul class="list-group list-group-flush" id="index_list"></ul>
            </div>
        </div>

        <!-- SAĞ PANEL: Çözüm -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="solutionPanel" data-bs-scroll="true" data-bs-backdrop="false">
            <div class="offcanvas-header bg-primary text-white">
                <h5 class="offcanvas-title"><i class="fa-solid fa-check-circle"></i> Çözüm</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <div id="solutionContent" class="markdown-body p-2"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
